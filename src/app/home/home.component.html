<mat-card>
  <button mat-icon-button color="primary" (click)="openDialog('Add', null)">
    <mat-icon>add</mat-icon>
  </button>
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>

  <div class="mat-elevation-z8">

  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="surname">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Surname </th>
      <td mat-cell *matCellDef="let element"> {{element.surname}} </td>
    </ng-container>

    <ng-container matColumnDef="birth">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Birth </th>
      <td mat-cell *matCellDef="let element"> {{element.birth}} </td>
    </ng-container>

    <ng-container matColumnDef="powers">
      <th mat-header-cell *matHeaderCellDef> Powers </th>
      <td mat-cell *matCellDef="let element"> {{element.powers}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element">
        <a (click)="openDialog('Update', element)" style="color: rgb(31, 175, 31)">Edit</a> |
        <a (click)="removeCosmonaut(element.id)" style="color: red">Delete</a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</mat-card>
